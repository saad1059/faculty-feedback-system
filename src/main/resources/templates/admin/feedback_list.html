<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feedback List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">All Feedback Submissions</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Student</th>
                                        <th>Faculty</th>
                                        <th>Subject</th>
                                        <th>Submission Date</th>
                                        <th>Overall Rating</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="feedback : ${allFeedback}">
                                        <td th:text="${feedback.student.name}"></td>
                                        <td th:text="${feedback.faculty.name}"></td>
                                        <td th:text="${feedback.subject.subjectName}"></td>
                                        <td th:text="${#temporals.format(feedback.submissionDate, 'yyyy-MM-dd HH:mm')}"></td>
                                        <td>
                                            <span th:class="${feedback.overallRating == 'STRONGLY_AGREE' ? 'text-success' : 
                                                           feedback.overallRating == 'AGREE' ? 'text-success' : 
                                                           feedback.overallRating == 'NEUTRAL' ? 'text-warning' : 
                                                           feedback.overallRating == 'DISAGREE' ? 'text-danger' : 
                                                           'text-danger'}"
                                                  th:text="${feedback.overallRating}">
                                            </span>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-info btn-sm" 
                                                    data-bs-toggle="modal" 
                                                    th:data-bs-target="'#feedbackModal' + ${feedback.id}">
                                                View Details
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Feedback Detail Modals -->
    <div th:each="feedback : ${allFeedback}" th:id="'feedbackModal' + ${feedback.id}" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Feedback Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Student:</strong> <span th:text="${feedback.student.name}"></span></p>
                            <p><strong>Faculty:</strong> <span th:text="${feedback.faculty.name}"></span></p>
                            <p><strong>Subject:</strong> <span th:text="${feedback.subject.subjectName}"></span></p>
                            <p><strong>Submission Date:</strong> <span th:text="${#temporals.format(feedback.submissionDate, 'yyyy-MM-dd HH:mm')}"></span></p>
                        </div>
                        <div class="col-md-6">
                            <h6>Detailed Ratings:</h6>
                            <ul class="list-unstyled">
                                <li>
                                    <strong>Punctuality:</strong>
                                    <span th:class="${feedback.punctuality == 'STRONGLY_AGREE' ? 'text-success' : 
                                                   feedback.punctuality == 'AGREE' ? 'text-success' : 
                                                   feedback.punctuality == 'NEUTRAL' ? 'text-warning' : 
                                                   feedback.punctuality == 'DISAGREE' ? 'text-danger' : 
                                                   'text-danger'}"
                                          th:text="${feedback.punctuality}">
                                    </span>
                                </li>
                                <li>
                                    <strong>Class Participation:</strong>
                                    <span th:class="${feedback.classParticipation == 'STRONGLY_AGREE' ? 'text-success' : 
                                                   feedback.classParticipation == 'AGREE' ? 'text-success' : 
                                                   feedback.classParticipation == 'NEUTRAL' ? 'text-warning' : 
                                                   feedback.classParticipation == 'DISAGREE' ? 'text-danger' : 
                                                   'text-danger'}"
                                          th:text="${feedback.classParticipation}">
                                    </span>
                                </li>
                                <li>
                                    <strong>Concept Delivery:</strong>
                                    <span th:class="${feedback.conceptDelivery == 'STRONGLY_AGREE' ? 'text-success' : 
                                                   feedback.conceptDelivery == 'AGREE' ? 'text-success' : 
                                                   feedback.conceptDelivery == 'NEUTRAL' ? 'text-warning' : 
                                                   feedback.conceptDelivery == 'DISAGREE' ? 'text-danger' : 
                                                   'text-danger'}"
                                          th:text="${feedback.conceptDelivery}">
                                    </span>
                                </li>
                                <li>
                                    <strong>Fair Evaluation:</strong>
                                    <span th:class="${feedback.fairEvaluation == 'STRONGLY_AGREE' ? 'text-success' : 
                                                   feedback.fairEvaluation == 'AGREE' ? 'text-success' : 
                                                   feedback.fairEvaluation == 'NEUTRAL' ? 'text-warning' : 
                                                   feedback.fairEvaluation == 'DISAGREE' ? 'text-danger' : 
                                                   'text-danger'}"
                                          th:text="${feedback.fairEvaluation}">
                                    </span>
                                </li>
                                <li>
                                    <strong>Social Issues:</strong>
                                    <span th:class="${feedback.socialIssues == 'STRONGLY_AGREE' ? 'text-success' : 
                                                   feedback.socialIssues == 'AGREE' ? 'text-success' : 
                                                   feedback.socialIssues == 'NEUTRAL' ? 'text-warning' : 
                                                   feedback.socialIssues == 'DISAGREE' ? 'text-danger' : 
                                                   'text-danger'}"
                                          th:text="${feedback.socialIssues}">
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
