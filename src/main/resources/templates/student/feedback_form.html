<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Faculty Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Faculty Feedback Form</h3>
                        <p class="text-center text-muted">Feedback is optional. You can skip this form if you wish.</p>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/feedback/student/submit}" method="post" th:object="${feedback}">
                            <input type="hidden" name="faculty.id" th:value="${faculty.id}" />
                            <input type="hidden" name="subject.id" th:value="${subject.id}" />
                            
                            <div class="mb-4">
                                <h5>Faculty: <span th:text="${faculty.name}"></span></h5>
                                <h5>Subject: <span th:text="${subject.subjectName}"></span></h5>
                            </div>

                            <div class="d-flex justify-content-between mb-4">
                                <a th:href="@{/student/dashboard}" class="btn btn-secondary">Skip Feedback</a>
                                <button type="submit" class="btn btn-primary">Submit Feedback</button>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Punctuality</label>
                                <select class="form-select" th:field="*{punctuality}" required>
                                    <option value="">Select rating</option>
                                    <option value="STRONGLY_AGREE">Strongly Agree</option>
                                    <option value="AGREE">Agree</option>
                                    <option value="NEUTRAL">Neutral</option>
                                    <option value="DISAGREE">Disagree</option>
                                    <option value="STRONGLY_DISAGREE">Strongly Disagree</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Class Participation</label>
                                <select class="form-select" th:field="*{classParticipation}" required>
                                    <option value="">Select rating</option>
                                    <option value="STRONGLY_AGREE">Strongly Agree</option>
                                    <option value="AGREE">Agree</option>
                                    <option value="NEUTRAL">Neutral</option>
                                    <option value="DISAGREE">Disagree</option>
                                    <option value="STRONGLY_DISAGREE">Strongly Disagree</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Concept Delivery</label>
                                <select class="form-select" th:field="*{conceptDelivery}" required>
                                    <option value="">Select rating</option>
                                    <option value="STRONGLY_AGREE">Strongly Agree</option>
                                    <option value="AGREE">Agree</option>
                                    <option value="NEUTRAL">Neutral</option>
                                    <option value="DISAGREE">Disagree</option>
                                    <option value="STRONGLY_DISAGREE">Strongly Disagree</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Fair Evaluation</label>
                                <select class="form-select" th:field="*{fairEvaluation}" required>
                                    <option value="">Select rating</option>
                                    <option value="STRONGLY_AGREE">Strongly Agree</option>
                                    <option value="AGREE">Agree</option>
                                    <option value="NEUTRAL">Neutral</option>
                                    <option value="DISAGREE">Disagree</option>
                                    <option value="STRONGLY_DISAGREE">Strongly Disagree</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Addressing Social Issues</label>
                                <select class="form-select" th:field="*{socialIssues}" required>
                                    <option value="">Select rating</option>
                                    <option value="STRONGLY_AGREE">Strongly Agree</option>
                                    <option value="AGREE">Agree</option>
                                    <option value="NEUTRAL">Neutral</option>
                                    <option value="DISAGREE">Disagree</option>
                                    <option value="STRONGLY_DISAGREE">Strongly Disagree</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Communication Skills</label>
                                <select class="form-select" th:field="*{communication}" required>
                                    <option value="">Select rating</option>
                                    <option value="STRONGLY_AGREE">Strongly Agree</option>
                                    <option value="AGREE">Agree</option>
                                    <option value="NEUTRAL">Neutral</option>
                                    <option value="DISAGREE">Disagree</option>
                                    <option value="STRONGLY_DISAGREE">Strongly Disagree</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Teaching Methodology</label>
                                <select class="form-select" th:field="*{teachingMethodology}" required>
                                    <option value="">Select rating</option>
                                    <option value="STRONGLY_AGREE">Strongly Agree</option>
                                    <option value="AGREE">Agree</option>
                                    <option value="NEUTRAL">Neutral</option>
                                    <option value="DISAGREE">Disagree</option>
                                    <option value="STRONGLY_DISAGREE">Strongly Disagree</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Subject Knowledge</label>
                                <select class="form-select" th:field="*{subjectKnowledge}" required>
                                    <option value="">Select rating</option>
                                    <option value="STRONGLY_AGREE">Strongly Agree</option>
                                    <option value="AGREE">Agree</option>
                                    <option value="NEUTRAL">Neutral</option>
                                    <option value="DISAGREE">Disagree</option>
                                    <option value="STRONGLY_DISAGREE">Strongly Disagree</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Student Support</label>
                                <select class="form-select" th:field="*{studentSupport}" required>
                                    <option value="">Select rating</option>
                                    <option value="STRONGLY_AGREE">Strongly Agree</option>
                                    <option value="AGREE">Agree</option>
                                    <option value="NEUTRAL">Neutral</option>
                                    <option value="DISAGREE">Disagree</option>
                                    <option value="STRONGLY_DISAGREE">Strongly Disagree</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Overall Rating</label>
                                <select class="form-select" th:field="*{overallRating}" required>
                                    <option value="">Select rating</option>
                                    <option value="STRONGLY_AGREE">Strongly Agree</option>
                                    <option value="AGREE">Agree</option>
                                    <option value="NEUTRAL">Neutral</option>
                                    <option value="DISAGREE">Disagree</option>
                                    <option value="STRONGLY_DISAGREE">Strongly Disagree</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
