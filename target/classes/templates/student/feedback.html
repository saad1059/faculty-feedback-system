<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">FFMS Student</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/student/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/student/enroll">Enroll in Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/student/feedback">Feedback</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/student/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/student/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Provide Feedback</h3>
                        <p class="text-muted">Select a course and faculty member to provide feedback</p>
                    </div>
                    <div class="card-body">
                        <div th:if="${enrolledSubjects.empty}" class="text-center text-muted">
                            <p>You haven't enrolled in any courses yet.</p>
                            <a href="/student/enroll" class="btn btn-primary">Enroll in Courses</a>
                        </div>
                        <div th:unless="${enrolledSubjects.empty}" class="row">
                            <div th:each="subject : ${enrolledSubjects}" class="col-md-6 mb-4">
                                <div class="card h-100">
                                    <div class="card-header">
                                        <h5 class="mb-0" th:text="${subject.subjectName}"></h5>
                                        <small class="text-muted" th:text="${subject.subjectCode}"></small>
                                    </div>
                                    <div class="card-body">
                                        <div th:each="faculty : ${subject.faculties}" class="mb-3">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div>
                                                    <h6 class="mb-1" th:text="${faculty.name}"></h6>
                                                    <small class="text-muted" th:text="${faculty.department}"></small>
                                                </div>
                                                <div class="action-buttons">
                                                    <a th:href="@{/feedback/student/form/{facultyId}/{subjectId}(facultyId=${faculty.id}, subjectId=${subject.id})}" 
                                                       class="btn btn-info btn-sm">
                                                        <i class="fas fa-eye"></i> View Feedback
                                                    </a>
                                                    <a th:href="@{/feedback/student/form/{facultyId}/{subjectId}(facultyId=${faculty.id}, subjectId=${subject.id})}" 
                                                       class="btn btn-primary btn-sm">
                                                        <i class="fas fa-comment"></i> Give Feedback
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
