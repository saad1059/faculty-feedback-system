<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">FFMS Faculty</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/faculty/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/faculty/courses">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/faculty/feedback">Feedback</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/faculty/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/faculty/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Available Courses</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${availableSubjects.empty}" class="text-muted">No available courses</div>
                        <div class="list-group" th:if="${!availableSubjects.empty}">
                            <div class="list-group-item" th:each="subject : ${availableSubjects}">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="mb-1" th:text="${subject.subjectName}">Course Name</h6>
                                        <small class="text-muted" th:text="${subject.subjectCode}">Course Code</small>
                                        <p class="mb-1" th:text="${subject.description}">Course Description</p>
                                        <small class="text-muted">Credits: <span th:text="${subject.credits}">3</span></small>
                                    </div>
                                    <form th:action="@{/faculty/courses/assign/{id}(id=${subject.id})}" method="post">
                                        <button type="submit" class="btn btn-primary btn-sm">
                                            <i class="fas fa-plus"></i> Assign
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Teaching Courses</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${teachingSubjects.empty}" class="text-muted">No teaching courses</div>
                        <div class="list-group" th:if="${!teachingSubjects.empty}">
                            <div class="list-group-item" th:each="subject : ${teachingSubjects}">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="mb-1" th:text="${subject.subjectName}">Course Name</h6>
                                        <small class="text-muted" th:text="${subject.subjectCode}">Course Code</small>
                                        <p class="mb-1" th:text="${subject.description}">Course Description</p>
                                        <small class="text-muted">Credits: <span th:text="${subject.credits}">3</span></small>
                                        <div class="mt-2">
                                            <small class="text-muted">Enrolled Students: <span th:text="${subject.students.size()}">0</span></small>
                                        </div>
                                    </div>
                                    <form th:action="@{/faculty/courses/unassign/{id}(id=${subject.id})}" method="post">
                                        <button type="submit" class="btn btn-danger btn-sm">
                                            <i class="fas fa-times"></i> Unassign
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
