<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">FFMS Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/subjects">Subjects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/faculty">Faculty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/students">Students</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title" th:text="${student.name}">Student Name</h2>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${student.email}">email@example.com</h6>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Enrolled Subjects</h5>
            </div>
            <div class="card-body">
                <div th:if="${student.subjects.empty}" class="text-muted">No subjects enrolled yet</div>
                <div class="table-responsive" th:if="${!student.subjects.empty}">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Subject Code</th>
                                <th>Subject Name</th>
                                <th>Credits</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="subject : ${student.subjects}">
                                <td th:text="${subject.subjectCode}">SUB101</td>
                                <td th:text="${subject.subjectName}">Subject Name</td>
                                <td th:text="${subject.credits}">3</td>
                                <td>
                                    <a th:href="@{/admin/subjects/{id}(id=${subject.id})}" class="btn btn-info btn-sm">
                                        <i class="fas fa-eye"></i> View Subject
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a href="/admin/students" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Students
            </a>
            <a th:href="@{/admin/students/{id}/edit(id=${student.id})}" class="btn btn-warning">
                <i class="fas fa-edit"></i> Edit Student
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
