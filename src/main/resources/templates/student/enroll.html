<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enroll in Subjects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">FFMS Student</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/student/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/student/enroll">Enroll in Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/student/feedback">Feedback</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/student/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/student/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Enroll in Subjects</h3>
                        <p class="text-center text-muted">Select a subject and optionally choose a preferred teacher to enroll.</p>
                    </div>
                    <div class="card-body">
                        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Subject</th>
                                        <th>Select Teacher (Optional)</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="subject : ${availableSubjects}">
                                        <td>
                                            <span th:text="${subject.subjectName}"></span>
                                            <small class="text-muted d-block" th:text="${subject.subjectCode}"></small>
                                        </td>
                                        <td>
                                            <div th:if="${subject.faculties.empty}" class="text-muted">
                                                No teachers assigned to this subject
                                            </div>
                                            <div th:unless="${subject.faculties.empty}">
                                                <select class="form-select" th:name="'faculty_' + ${subject.id}">
                                                    <option value="">No preference</option>
                                                    <option th:each="faculty : ${subject.faculties}"
                                                            th:value="${faculty.id}"
                                                            th:text="${faculty.name}">
                                                    </option>
                                                </select>
                                            </div>
                                        </td>
                                        <td>
                                            <form th:action="@{/student/enroll}" method="post" style="display: inline;">
                                                <input type="hidden" th:name="'subjects[' + ${subject.id} + ']'" th:value="${subject.id}">
                                                <button type="submit" class="btn btn-primary btn-sm">Enroll</button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
