<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enroll Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">FFMS Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/subjects">Subjects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/faculty">Faculty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/students">Students</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h4>Enroll Student in <span th:text="${subject.subjectName}">Subject</span></h4>
            </div>
            <div class="card-body">
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <form th:action="@{/admin/subjects/{id}/enroll-student(id=${subject.id})}" method="post">
                    <div class="mb-3">
                        <label for="studentId" class="form-label">Select Student</label>
                        <select class="form-select" id="studentId" name="studentId" required>
                            <option value="">Choose a student...</option>
                            <option th:each="student : ${availableStudents}"
                                    th:value="${student.id}"
                                    th:text="${student.name + ' (' + student.email + ')'}">
                                Student Name (email@example.com)
                            </option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/admin/subjects/{id}(id=${subject.id})}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Enroll Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
